<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    <h2>Форма реєстрації</h2>
    <form>
        <label for="full-name">Повне ім'я:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Підтвердження пароля:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label>Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Інше</label><br><br>

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="course">Курс:</label>
        <select id="course" name="course" required>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="project-management">Project Management</option>
            <option value="qa-manual">QA Manual</option>
        </select><br><br>

        <label for="address">Повна адреса проживання:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">Я погоджуюсь з умовами конфіденційності</label><br><br>

        <input type="submit" value="Зареєструватись">
    </form>
</body>
</html>
